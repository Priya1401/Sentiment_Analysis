<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LDA Topics Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f2f2f2, #e6e6e6);
    }
    /* Fixed Navigation Bar */
    nav {
      background-color: #2C3E50;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    nav .nav-left {
      display: flex;
      align-items: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #18bc9c;
    }
    nav .nav-right {
      font-size: 20px;
      font-weight: 700;
    }
    /* Main content container offset */
    .content {
      padding-top: 120px;
      padding: 20px;
    }
    h1 {
      padding-top: 50px;
      text-align: center;
      color: #2C3E50;
      margin-bottom: 30px;
    }
    .iframe-container {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .iframe-container iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    .back-link {
      text-align: center;
      margin-top: 30px;
    }
    .back-link a {
      color: #2C3E50;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 20px;
      border: 1px solid #2C3E50;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .back-link a:hover {
      background-color: #2C3E50;
      color: #fff;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('lda_topics') }}">LDA Topics</a>
    </div>
  </nav>
  <div class="content">
    <h1>LDA Topics Dashboard</h1>
    <div class="iframe-container">
      <iframe src="{{ url_for('static', filename='lda_vis.html') }}"></iframe>
    </div>
  </div>
</body>
</html>
