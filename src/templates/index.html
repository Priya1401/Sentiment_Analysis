<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tweet Sentiment Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f2f2f2, #e6e6e6);
    }
    /* Fixed Navigation Bar */
    nav {
      background-color: #2C3E50;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    nav .nav-left {
      display: flex;
      align-items: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #18bc9c;
    }
    nav .nav-right {
      font-size: 22px;
      font-weight: 700;
    }
    /* Main content container offset */
    .content {
      padding-top: 100px; /* Ensures content isnâ€™t hidden under fixed nav */
      padding-bottom: 40px;
    }
    /* Container styles */
    .container {
      background: #fff;
      max-width: 600px;
      width: 90%;
      padding: 40px 30px;
      border-radius: 10px;
      margin: 40px auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2C3E50;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"],
    select {
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus,
    select:focus {
      border-color: #18bc9c;
      outline: none;
      box-shadow: 0 0 6px rgba(24,188,156,0.3);
    }
    button {
      padding: 14px;
      font-size: 16px;
      color: #fff;
      background-color: #18bc9c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 500;
    }
    button:hover {
      background-color: #149F87;
    }
    .result {
      margin-top: 25px;
      padding: 18px;
      background-color: #ecf0f1;
      border-radius: 5px;
      text-align: center;
      font-size: 18px;
      color: #2C3E50;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('lda_topics') }}">LDA Topics</a>
    </div>
  </nav>
  <div class="content">
    <div class="container">
      <h1>Tweet Sentiment Analyzer</h1>
      <form method="POST">
        <input type="text" name="tweet" placeholder="Enter a tweet..." required>
        <select name="model_choice" required>
          <option value="LSTM" {% if model_choice == "LSTM" %}selected{% endif %}>LSTM</option>
          <option value="BERT" {% if model_choice == "BERT" %}selected{% endif %}>BERT</option>
          <option value="Logistic" {% if model_choice == "Logistic" %}selected{% endif %}>Logistic Regression</option>
          <option value="RandomForest" {% if model_choice == "RandomForest" %}selected{% endif %}>Random Forest</option>
          <option value="SVM" {% if model_choice == "SVM" %}selected{% endif %}>SVM</option>
        </select>
        <button type="submit">Analyze</button>
      </form>
      {% if prediction is not none %}
        <div class="result">{{ prediction }}</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
