<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tweet Sentiment Analyzer</title>
  <style>
    /* Reset & base styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      max-width: 600px;
      width: 90%;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"], select {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, select:focus {
      border-color: #007BFF;
      outline: none;
    }
    button {
      padding: 12px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9ecef;
      border-radius: 5px;
      text-align: center;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tweet Sentiment Analyzer</h1>
    <form method="POST">
      <input type="text" name="tweet" placeholder="Enter a tweet..." required>
      <!-- Updated select element for model choice with Jinja conditions -->
      <select name="model_choice" required>
        <option value="LSTM" {% if model_choice =="LSTM" %}selected{% endif %}>LSTM</option>
        <option value="BERT" {% if model_choice =="BERT" %}selected{% endif %}>BERT</option>
      </select>
      <button type="submit">Analyze</button>
    </form>
    {% if prediction is not none %}
      <div class="result">{{ prediction }}</div>
    {% endif %}
  </div>
</body>
</html>
